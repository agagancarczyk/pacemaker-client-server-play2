@()

@main("Sign Up") {

  <form class="form-login" action="/users/createUser" method="POST">
    <h2 class="form-login-heading">pacemaker<br>sign up</h2>
    <div class="login-wrap">
      <input type="text" class="form-control" name="firstname" placeholder="First Name" size="32" maxlength="32" required><br>
      <input type="text" class="form-control" name="lastname" placeholder="Last Name" size="32" maxlength="32" required><br>
      <input type="text" class="form-control" name="nationality" placeholder="Nationality" size="32" maxlength="32" required><br>
      <input type="text" class="form-control" name="email" placeholder="Email" size="32" maxlength="32" required><br>
      <input type="password" class="form-control" name="password" placeholder="Password" size="32" maxlength="32" required>		               
      <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN UP</button>
	  <hr>
    </div>
  </form>	  

}
