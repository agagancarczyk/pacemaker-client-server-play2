@(user : User)

@main("Activities") {

  <div id="container" class="">     
    <header class="header black-bg">
      <a href="" class="logo"><b>PACEMAKER</b></a>
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><a class="logout" href="/logout">Logout</a></li>
        </ul>
      </div>
    </header>       
    <div class="wrapper">         
      <div class="col-lg-3 ds">
		<h2>ACTIVITIES</h2>                          
        <div class="desc">
          <table class="table table-hover">
            <thead>
              <tr>
                <td><strong>Date</strong></td>
                <td><strong>Type</strong></td>
                <td><strong>Distance</strong></td>
              </tr>
            </thead>
            <tbody>
              <ul>               
                @for(act <- user.activities) {
                  <tr class='clickableRow' href="/users/@user.id/activities/@act.id">
                    <td>@act.category</td>  
		            <td>@act.distance</td>  
		            <td>@act.date</td> 
          	      </tr>
                }
              </ul>
         
              <tr><a href="">
                <td></td>
                <td></td>
                <td></td>
              </tr></a> 
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-9">         
        <div class="row mtbox">
          <div class="col-md-2 col-sm-2 col-md-offset-2 box0">
            <div class="box1">
	          <a href="/users/@user.id/index"><span class="fa fa-dashboard"></span><h4>Dashboard</h4></a>
            </div>
          </div>
          <div class="col-md-2 col-sm-2 box0">
            <div class="box1">
	          <a href="/users/@user.id/reports"><span class="fa fa-file-text"></span><h4>Reports</h4></a>
            </div>
          </div>
          <div class="col-md-2 col-sm-2 box0">
            <div class="box1">
	          <a href="/users/@user.id/activities"><span class="fa fa-calendar"></span><h4>Activities</h4></a>
            </div>
          </div>
          <div class="col-md-2 col-sm-2 box0">
            <div class="box1">
	          <a href="/users/@user.id/friends"><span class="fa fa-users"></span><h4>Friends</h4></a>
            </div>
          </div>
        </div>  	
        @showactivity(user)
      </div>
    </div>
  </div>
  <footer class="site-footer">
    <div class="text-center">
      2015 - Pacemaker
    </div>
  </footer>
</div>

}
