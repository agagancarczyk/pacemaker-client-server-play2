@(user : User)

@main("Reports") {

  <div id="container" class="">     
    <header class="header black-bg">
      <a href="" class="logo"><b>PACEMAKER</b></a>    
      <div class="top-menu">
        <ul class="nav pull-right top-menu">
          <li><a class="logout" href="/logout">Logout</a></li>
        </ul>
      </div>
    </header>       
    <div class="wrapper">         
      <div class="col-lg-3 ds">
        <h5 class="centered"><i class="fa fa-heart"></i> All Cardio</h5>  
		<a href=""><h3>RUNNING</h3></a><br>   
		<a href=""><h3>WALKING</h3></a><br>
		<a href=""><h3>SWIMMING</h3></a><br>             
		<a href=""><h3>CYCLING</h3></a><br>
      </div>
      <div class="col-lg-9">         
        <div class="row mtbox">
          <div class="col-md-2 col-sm-2 col-md-offset-2 box0">
            <div class="box1">
			  <a href="/users/@user.id/index"><span class=" fa fa-dashboard"></span><h4>Dashboard</h4></a>
            </div>
          </div>
          <div class="col-md-2 col-sm-2 box0">
            <div class="box1">
			  <a href="/users/@user.id/reports"><span class="fa fa-file-text"></span><h4>Reports</h4></a>
            </div>
          </div>
          <div class="col-md-2 col-sm-2 box0">
            <div class="box1">
			  <a href="/users/@user.id/activities"><span class="fa fa-calendar"></span><h4>Activities</h4></a>
            </div>
          </div>
          <div class="col-md-2 col-sm-2 box0">
            <div class="box1">
			  <a href="/users/@user.id/friends"><span class="fa fa-users"></span><h4>Friends</h4></a>
            </div>
          </div>
        </div>  	
                 
      <div class="centered">
	    <h2>All Cardio</h2>
	  </div>
      <div class="row">
        <div class="col-md-12 mb">
          <h3>Distance (units)</h3>
          <div id="chart-1" style="height: 300px;"></div>
            <script language="javascript" type="text/javascript">
            	var chart_data = $.ajax({type: "GET", url:"/users/@user.id/reports/distance", async: false}).responseText;
				var data = JSON.parse(chart_data);
                new Chartkick.LineChart("chart-1",data)
            </script>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mb">
            <h3>Duration (minutes)</h3>
            <div id="chart-3" style="height: 300px;"></div>
            <script language="javascript" type="text/javascript">
              	var chart_data = $.ajax({type: "GET", 
              	  url:"/users/@user.id/reports/duration", 
              	  async: false}).responseText;
				var data = JSON.parse(chart_data);
                new Chartkick.ColumnChart("chart-3", data);
              </script>
	        </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb">
              <h3>Calories Burned (cal)</h3>
              <div id="chart-100" style="height: 300px;"></div>
                <script language="javascript" type="text/javascript">
              	var chart_data = $.ajax({type: "GET", 
              	  url:"/users/@user.id/reports/caloriesBurned", 
              	  async: false}).responseText;
				  var data = JSON.parse(chart_data);
                  new Chartkick.BarChart("chart-100", data);
              </script>
	          </div>
            </div> 
	      </div>
        </div>
      </div>
    </div>
    <footer class="site-footer">
      <div class="text-center">
        2015 - Pacemaker
      </div>
    </footer>
  </div>

}
